<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="mystyle.css" />
    <title>Events in JS and more</title>
  </head>
  <body>
    <h1>Your Birthstone</h1>

    <div class="flex-container">
      <div>
        <h4>Enter your name</h4>
        <span id="errMsg"> </span>
        <input type="text" id="firstName" class="form-control m-2" />
        <button type="button" id="btnFirstName" class="btn btn-primary">
          Click Me
        </button>
      </div>
      <div class="secondDiv" id="secondDiv">
        <span id="welcomeText"></span>
        <br />
        <select
          placeholder="Month"
          name="birthMonth"
          id="birthMonth"
          class="form-control m-2"
        >
          <option name="" value="">Month</option>
          <option name="January" value="1">January</option>
          <option name="February" value="2">February</option>
          <option name="March" value="3">March</option>
          <option name="April" value="4">April</option>
          <option name="May" value="5">May</option>
          <option name="June" value="6">June</option>
          <option name="July" value="7">July</option>
          <option name="August" value="8">August</option>
          <option name="September" value="9">September</option>
          <option name="October" value="10">October</option>
          <option name="November" value="11">November</option>
          <option name="December" value="12">December</option>
        </select>

        <button type="button" id="btnNext" class="btn btn-primary">Next</button>
      </div>
      <div class="thirdDiv" id="thirdDiv">
        <p></p>
        <figure></figure>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="dscript.js"></script>
  </body>
</html>
